<app-header (featureSelectedEmit)="onFeatureSelected($event)"></app-header>
<app-prinput (onSaveDataEmit)="onSaveprData($event)"*ngIf="featureselect === 'prinput'"></app-prinput>
<app-prinput-preview *ngFor="let prinputdata of prinputdatas"></app-prinput-preview>
<app-prview *ngIf="featureselect !== 'prinput'"></app-prview>
